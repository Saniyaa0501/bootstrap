<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal in Bootstrap 3</title>

    <!-- Include Bootstrap 3 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for modal content */
        .modal-content {
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#videoModal">Watch Video</button>

    <!-- Video Modal -->
    <div id="videoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="videoModalLabel">Video Title</h4>
                </div>
                <div class="modal-body">
                    <!-- Video Embed (YouTube) -->
                    <iframe id="videoIframe" width="100%" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

  
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap 3 JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script>
        // Optional: Reset iframe src when modal is closed (to stop video)
        $('#videoModal').on('hidden.bs.modal', function () {
            var iframe = $('#videoIframe');
            iframe.attr('src', iframe.attr('src'));  // Reset the iframe src to stop the video
        });
    </script>
</body>
</html>
