<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 3 Grid with Cards</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

  <h1>Learning cards with panel in Bootstrap 3</h1>
  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-4 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Card 1</h3>
        </div>
        <div class="card" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWb2dWgHPkbzFaEvKlkxfr_sfF6jYyGadwNUdi9UEhIcDPe6Pp1Kazlnm0QM1L6RuE_9k&usqp=CAU" class="card-img-top" alt="...">
        <div class="card-body">
      </div>
        <div class="panel-body">
            <h5>Name : Samruddhi</h5>
            <h5>SRN : 180</h5>
            <h5>Stream : SYCS</h5>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Card 2</h3>
        </div>
        <div class="card" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShY83ZdIJsBaDSJiAiBk579gayVTghxMW6eqUTdJOxKwOWshoOT169RFLwKqAhDUNTwz0&usqp=CAU" class="card-img-top" alt="...">
        <div class="card-body">
      </div>
        <div class="panel-body">
            <h5>Name : Sejal</h5>
            <h5>SRN : 429</h5>
            <h5>Stream : SYIT</h5>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Card 3</h3>
        </div>
        <div class="card" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4mVNQTNIHT1hzkNrXlYDD9QEJYUHEDG-lW1gGrlYM8-mHvtdy9tUM1pkbHg87n8Ql9bc&usqp=CAU" class="card-img-top" alt="...">
        <div class="card-body">
      </div>
    </div>
        <div class="panel-body">
            <h5>Name : Shreya</h5>
            <h5>SRN : 456</h5>
            <h5>Stream : SYDS</h5>
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="col-md-4 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Card 4</h3>
        </div>
        <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="...">
      </div>
    </div>
        <div class="panel-body">
            <h5>Name : Saba</h5>
            <h5>SRN : 123</h5>
            <h5>Stream : SYCS</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
